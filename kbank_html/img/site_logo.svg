<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" width="60" height="60">

  <defs>
    <style>
      @keyframes text-move {
      0% {
      stroke-dashoffset: 300; /* SVG pathが始まる場所 */
      stroke: #ff4500;
      fill:   none;
      }
      100% {
      stroke-dashoffset: 0;   /* SVG pathが始まる場所 */
      stroke: #FBBC05;
      fill:   #FBBC05;
      }
      }
      .logo_text {
      font-size:   40px;
      font-weight: bold;
      font-family: "Times New Roman";
      font-style : italic;
      stroke: #fff;
      fill:   #fff;
      animation: text-move 2s ease-out;
      stroke-dasharray: 300; /* 破線の間隔 */
      text-anchor: middle;   /* textの中心で座標指定 */
      }
    </style>
  </defs>
  <circle cx="28" cy="28" r="28" fill="#20285A"/>
  <text x="28" y="42" class="logo_text"> J </text>
</svg>
